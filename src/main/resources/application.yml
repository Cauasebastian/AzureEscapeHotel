server:
  port: 9192

spring:
  datasource:
    username: root
    password: 12345678
    url: jdbc:mysql://localhost:3306/AzureEscapeHotel_db
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    hibernate:
      ddl-auto: update
    open-in-view: false

servlet:
  multipart:
    max-file-size: 5MB
    max-request-size: 5MB
    file-size-threshold: 2KB
